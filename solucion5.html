<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mayor, Medio y Menor</title>
</head>
<body>
  <h1>Ordenar Tres Números</h1>
  <div id="resultado"></div>

  <script>
    // Solicitar los tres números
    const num1 = parseFloat(prompt("Ingrese el primer número:"));
    const num2 = parseFloat(prompt("Ingrese el segundo número:"));
    const num3 = parseFloat(prompt("Ingrese el tercer número:"));

    // Guardarlos en un array
    let numeros = [num1, num2, num3];

    // Ordenarlos de menor a mayor
    numeros.sort((a, b) => a - b);

    const menor = numeros[0];
    const medio = numeros[1];
    const mayor = numeros[2];

    // Crear mensaje
    const mensaje = `Menor: ${menor}\nMedio: ${medio}\nMayor: ${mayor}`;

    // Mostrar en alerta
    alert(mensaje);

    // Mostrar en consola
    console.log(mensaje);

    // Mostrar en el cuerpo de la página
    document.getElementById("resultado").innerHTML = `
      <p><strong>Menor:</strong> ${menor}</p>
      <p><strong>Medio:</strong> ${medio}</p>
      <p><strong>Mayor:</strong> ${mayor}</p>
    `;
  </script>
</body>
</html>
